<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
    <link href="semantic.css" rel="stylesheet" />
    <script src="semantic.js"></script>
    <script src="package.js"></script>

    <style type="text/css">
        body > .ui.container {
            margin-top: 3em;
        }

        .ui.container > h1 {
            font-size: 3em;
            text-align: center;
            font-weight: normal;
        }

        .ui.container > h2.dividing.header {
            font-size: 2em;
            font-weight: normal;
            margin: 4em 0em 3em;
        }

        .ui.table {
            table-layout: fixed;
        }

        .ui.cards > .card {
            width: 270px;
        }

        .ui.items > .item > .image > a > img {
            width: 80%;
        }
    </style>

    <script>
    $(document)
    .ready(function() {
      $('.ui.form')
        .form({
          fields: {
            name: {
             identifier: 'name',
             rules: [
                  {
                    type   : 'empty',
                    prompt : 'Please enter your name'
                  }
                ]
              },
            message: {
                identifier : 'message',
                rules: [
                    {
                        type : 'empty',
                        prompt : 'Please enter your message'
                    }
                    ]
            },
            email: {
              identifier  : 'email',
              rules: [
                {
                  type   : 'empty',
                  prompt : 'Please enter your e-mail'
                },
                {
                  type   : 'email',
                  prompt : 'Please enter a valid e-mail'
                }
              ]
            },
            password: {
              identifier  : 'password',
              rules: [
                {
                  type   : 'empty',
                  prompt : 'Please enter your password'
                },
                {
                  type   : 'length[6]',
                  prompt : 'Your password must be at least 6 characters'
                }
              ]
            },
            passwordConfirm: {
                identifier: 'passwordConfirm',
                rules: [
                  {
                      type: 'match[password]',
                      prompt: 'Mismatched password'
                  }
                ]
            },
            agreeToTerms: {
                identifier: 'agreeToTerms',
                rules: [
                  {
                      type: 'checked',
                      prompt: 'You must agree to the terms and conditions'
                  }
                ]
            }
          }
        })
      ;
    })
  ;
    </script>
</head>
<body>
    <div class="ui container">
        <!--HEADER MENU-->
        <div class="ui secondary menu">
            <a href="user_home.html"><img src="assets/logo/schoolpedialogo.png" height="60" /></a>
            <!--<div class="active item">Home</div>-->
            <a class="item" href="#">Schools</a>
            <a class="item" href="#">Bookmark</a>
            <a class="item" href="#">Comparison</a>
            <a class="item" href="#">FAQ</a>
            <a class="item" href="#">Contact Us</a>
            <!--<a class="item inverted">Login</a>-->
            <div class="item">
                <a class="ui primary button" href="login.html">Login</a>
            </div>
            <div class="right menu">
                <div class="item">
                    <div class="ui action left icon input">
                        <i class="search icon"></i>
                        <input type="text" placeholder="Enter school">
                        <button class="ui button">Search</button>
                    </div>
                </div>
            </div>
        </div>
        <!--CONTENT STARTS HERE-->
        <div class="ui breadcrumb" style="margin-top:2%;width:80%">
            <a class="section" href="user_home.html">Home</a>
            <div class="divider"> / </div>
            <a class="active section">Bookmark</a>
        </div>

        <div style="margin-top:3%;">
            <div class="ui grid">
                <div class="ui unstackable items">
                    <div class="item">
                        <div class="image">
                            <a href="user_schools_detail.html"><img src="assets/schoollogo/catholicHigh.jpg" /></a>
                        </div>
                        <div class="content">
                            <a class="header" href="user_schools_detail.html">Catholic High School</a>
                            <div class="description">
                                <p>9 BISHAN STREET 22</p>
                                <p>579767</p>
                            </div>
                            <div class="extra">
                                <a><i class="plus icon"></i> add to comparsion <br /></a>
                                <a><i class="remove bookmark icon"></i> Remove bookmark</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
