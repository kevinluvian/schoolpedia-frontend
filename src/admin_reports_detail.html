<body>
    <div class="ui inverted huge borderless fixed fluid menu">

                    <a href="admin_schools.html" class="item">Schools</a>
                    <a href="admin_reports.html" class="active item">Reports</a>
                </div>
            </div>
            <div class="column" id="content">
                <div class="ui grid">
                    <div class="row">
                        <div class="ui breadcrumb">
                            <a class="section" href="admin_reports.html">Reports</a>
                            <div class="divider"> / </div>
                            <div class="active section">Report Detail</div>
                        </div>
                    </div>
                    <div class="row">
                        <h1 class="ui huge header">Reports</h1>
                    </div>
                    <div class="ui divider"></div>
                    <div class="sixteen wide column"></div>

                    </div>
                    <div class="ten wide column"></div>
                    <div class="sixteen wide column">
                        <h4 class="ui center aligned header">Comment Preview</h4>
                    </div>
                    <div class="sixteen wide column">
                        <div class="ui grid">
                            <div class="left aligned sixteen wide column">
                                <div class="ui segment">
                                    <div class="ui comments">

                                                <div class="text">It was good like really</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div> 
                    </div>
                    <div class="ui sixteen wide column centered grid">

                        <button class="ui button">Unblock</button>

        #sidebar {

        #sidebar .ui.menu > a.item:hover {

            float: left;

            font-size: 36px;
        }

            margin: 0;

        #content table.ui.table {

        }
