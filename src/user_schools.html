    <style type="text/css">
        body > .ui.container {

    <!--- Example Javascript -->
    <script>
  $(document)
    .ready(function() {
      $('.ui.menu .ui.dropdown').dropdown({
        on: 'hover'
      });
      $('.ui.menu a.item')
        .on('click', function() {
          $(this)
            .addClass('active')
            .siblings()
            .removeClass('active')
          ;
        })
      ;
      $('.special.cards .image').dimmer({
          on: 'hover'
      });
        // Place value in an input
      $('#range-2').range({
          min: 0,
          max: 10,
          start: 5,
          input: '#input-2',
          onChange: function (value) {
              $('#display-3').html(value);
          }
      });
      $('.ui.dropdown')
        .dropdown();
    }) 
        ;

  
    </script>
