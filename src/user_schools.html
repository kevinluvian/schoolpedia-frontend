            body > .ui.container {

        <!--- Example Javascript -->
        <script>
      $(document)
        .ready(function() {
          $('.ui.menu .ui.dropdown').dropdown({
            on: 'hover'
          });
          $('.ui.menu a.item')
            .on('click', function() {
              $(this)
                .addClass('active')
                .siblings()
                .removeClass('active')
              ;
            })
          ;
          $('.special.cards .image').dimmer({
              on: 'hover'
          });
            // Place value in an input
          $('#range-2').range({
              min: 0.0,
              max: 10.0,
              start: 5.0,
	      step: 0.5,
              input: '#input-2',
              onChange: function (value) {
                  $('#display-3').html(value);
              }
          });

	  $('.browse')
    .popup({
        inline: true,
        position: 'bottom left',
        on: 'click',
        delay: {
            show: 300,
            hide: 800
        }
    })
;
          $('.ui.dropdown')
            .dropdown();
        })
            ;


        </script>
