<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>

    <link href="semantic.css" rel="stylesheet" />
    <script src="semantic.js"></script>
    <script src="package.js"></script>


    <style type="text/css">
        body > .ui.container {
            margin-top: 3em;
        }

        .column {
      max-width: 450px;
    }
        .ui.container > h1 {
            font-size: 3em;
            text-align: center;
            font-weight: normal;
        }

        .ui.container > h2.dividing.header {
            font-size: 2em;
            font-weight: normal;
            margin: 4em 0em 3em;
        }


        .ui.table {
            table-layout: fixed;
        }
    </style>
    <script>
    $(document)
    .ready(function() {
      $('.ui.form')
        .form({
          fields: {
            email: {
              identifier  : 'email',
              rules: [
                {
                  type   : 'empty',
                  prompt : 'Please enter your e-mail'
                },
                {
                  type   : 'email',
                  prompt : 'Please enter a valid e-mail'
                }
              ]
            },
            password: {
              identifier  : 'password',
              rules: [
                {
                  type   : 'empty',
                  prompt : 'Please enter your password'
                },
                {
                  type   : 'length[6]',
                  prompt : 'Your password must be at least 6 characters'
                }
              ]
            },
            passwordConfirm: {
                identifier: 'passwordConfirm',
                rules: [
                  {
                      type: 'match[password]',
                      prompt: 'Mismatched password'
                  }
                ]
            },
            agreeToTerms: {
                identifier: 'agreeToTerms',
                rules: [
                  {
                      type: 'checked',
                      prompt: 'You must agree to the terms and conditions'
                  }
                ]
            }
          }
        })
      ;
    })
  ;
    </script>
</head>
<body>

    <div class="ui container">

        <!--HEADER MENU-->
        <div class="ui secondary menu">
            <a href="home.html"><img src="assets/logo/schoolpedialogo.png" height="60" /></a>
            <!--<div class="active item">Home</div>-->
            <a class="item" href="#">Schools</a>
            <a class="item" href="#">Bookmark</a>
            <a class="item" href="#">Comparison</a>
            <a class="item" href="#">FAQ</a>
            <a class="item" href="#">Contact Us</a>
            <!--<a class="item inverted">Login</a>-->
            <div class="item">
                <a class="ui primary button" href="login.html">Login</a>
            </div>
            <div class="right menu">
                <div class="item">
                    <div class="ui action left icon input">
                        <i class="search icon"></i>
                        <input type="text" placeholder="Enter school">
                        <button class="ui button">Search</button>
                    </div>
                </div>

            </div>
        </div>

        <!--CONTENT STARTS HERE-->
        <div class="ui middle aligned center aligned grid" style="margin-top:150px">
            <div class="column">
                <h2 class="ui teal image header">
                    <div class="content">
                        Create Account
                    </div>
                </h2>
                <form class="ui large form">
                    <div class="ui stacked segment">
                        <div class="ui required field">
                            <label style="text-align:left">Name</label>
                            <div class="two fields">
                                <div class="ui field">
                                    <input name="password" type="password" placeholder="First Name" />
                                </div>
                                <div class="ui field">
                                    <input name="passwordConfirm" type="password" placeholder="Last Name" />
                                </div>
                            </div>
                        </div>
                        <div class="field required">
                            <label style="text-align:left">Start with email address</label>
                            <div class="ui left icon input">
                                <i class="user icon"></i>
                                <input type="text" name="email" placeholder="E-mail address">
                            </div>
                        </div>
                        <div class="ui required field">
                            <label style="text-align:left">Password</label>
                            <div class="two fields">
                                <div class="ui field">
                                    <input name="password" type="password" placeholder="Password" />
                                </div>
                                <div class="ui field">
                                    <input name="passwordConfirm" type="password" placeholder="Confirm Password" />
                                </div>
                            </div>
                        </div>
                        <!--<div class="field required">
                            <label style="text-align:left">Create Password</label>
                            <div class="ui left icon input">
                                <i class="lock icon"></i>
                                <input type="password" name="password" placeholder="Password">
                            </div>
                            
                        </div>
                        <div class="field">
                          <div class="ui left icon input">
                                <i class="lock icon"></i>
                              <input name="passwordConfirm" type="password" placeholder="Confirm Password" />
                            </div>

                        </div>-->
                        <div class="field">
                            <div class="ui required inline field">
                                <div class="ui checkbox">
                                    <input type="checkbox" id="agree-to-terms" name="agreeToTerms" value="agreeToTerms" />
                                    <label htmlFor="agree-to-terms">I agree to the terms and conditions.</label>
                                </div>
                            </div>


                            <div class="ui fluid large teal submit button">Sign Up</div>
                        </div>

                    <div class="ui error message"></div>
                    </div>
                </form>

                <!--<div class="ui message">
                    New to us? <a href="#">Sign Up</a>
                </div>-->
            </div>
        </div>
    </div>
</body>
</html>
